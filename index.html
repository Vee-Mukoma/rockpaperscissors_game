<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_Paper_Scissors_Game</title>
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <p>Welcome to the Rock Paper Scissors game! Choose your move and see if you can beat the computer.</p>

    <div class="buttons">
        <img src="./images/rock.JPG" width="200" height="200" >
        <button id="rock">Rock</button>

        <img src="./images/paper.JPG" width="200" height="200" >
        <button id="Paper">Paper</button>

        <img src="./images/scissors.JPG" width="200" height="200" >
        <button id="scissors">Scissors</button>
    </div>
</body>
</html>
